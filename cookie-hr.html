<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cookie-banner</title>
    <meta
      name="description"
      content="Cookie banner na hrvatskom jeziku za web stranicu."
    />
  </head>
  <body>
    <!-- ---------- Cookie Banner ---------- -->
    <div class="cookie-banner" id="cookieBanner">
      <p>
        Ova stranica koristi kolačiće radi boljeg iskustva pregledavanja i
        analize prometa. Klikom na "Prihvati sve" pristajete na korištenje
        analitičkih kolačića. Opcija "Samo nužni" dopušta korištenje samo nužnih
        kolačića.
        <a href="/hr/privacy.html" target="_blank">Saznajte više</a>
      </p>
      <div class="cookie-buttons">
        <div class="top-buttons">
          <button id="rejectAll">Odbaci sve</button>
          <button id="essentialOnly">Samo nužni</button>
        </div>
        <button id="acceptAll" class="full-width">Prihvati sve</button>
      </div>
    </div>
  </body>
</html>
